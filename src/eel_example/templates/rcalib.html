<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="/styles.css" />
  <body>
    {% include "components/header.html" %}
    <h1>panel.py:RTK_TOOLS 代用テスト</h1>
    <div class="container">
      <div class="component">
        クロップ距離<input
          class="rosparam"
          type="Number"
          name="/config/vcam/wd"
          value="default"
        />
      </div>
      <div class="component">
        マスター<button
          class="publish"
          type="Bool"
          name="/request/model_save"
          value="True"
        >
          登録
        </button>
      </div>
      <div class="component">
        カウント {% with name="/rcalib/count" %} {% include
        "components/subscribers/Int32.html" %} {% endwith %}
      </div>
      <div class="component">
        カウント<button
          class="publish"
          type="Bool"
          name="/request/clear"
          value="True"
        >
          リセット
        </button>
      </div>
      <div class="component">
        取り込み<button
          class="publish"
          type="Bool"
          name="/request/capture"
          value="True"
        >
          する
        </button>
      </div>
      <div class="component">
        {% with name="/camera/image" %} {% include
        "components/subscribers/Image.html" %} {% endwith %}
      </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/scripts.js"></script>
  </body>
</html>
