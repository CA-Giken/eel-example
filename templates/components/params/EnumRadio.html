{% set element_id = generate_id() %}
<div id="{{element_id}}">
  {% for item in map %}
    <input
      class="rosparam"
      type="radio"
      name="{{name}}"
      value="{{item['value']}}"
      id="{{element_id}}-{{item['value']}}"
    />
    <label
      for="{{element_id}}-{{item['value']}}"
    >{{item['label']}}</label>
  {% endfor %}
</div>
