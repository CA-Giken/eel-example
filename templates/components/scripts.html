<script>
  async function generateNumber() {
      const number = await eel.get_random_number()();
      document.getElementById('result').textContent = `生成された数字: ${number}`;
      
      // 履歴に保存
      const numbers = await eel.save_number(number)();
      updateHistory(numbers);
  }
  
  function updateHistory(numbers) {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = numbers
          .map(num => `<div>生成された数字: ${num}</div>`)
          .join('');
  }
</script>
